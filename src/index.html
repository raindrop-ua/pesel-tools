<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Pesel Tools</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="preload" href="/assets/fonts/jetbrains/JetBrainsMono-Regular.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/jetbrains/JetBrainsMono-Bold.woff2" as="font" type="font/woff2" crossorigin="anonymous">
  <link rel="manifest" href="/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png">
  <script>
    (function () {
      function getCookie(name) {
        const value = `; ${document.cookie}`;
        const parts = value.split(`; ${name}=`);
        if (parts.length === 2) return parts.pop().split(';').shift();
      }

      const theme = getCookie('theme') || 'system';
      document.documentElement.setAttribute('data-theme', theme);
    })();
  </script>
  <meta name="theme-color" content="#171823">
</head>
<body>
  <app-root></app-root>
  <noscript>Please enable JavaScript to continue using this application.</noscript>
</body>
</html>
