@if (data) {
    <div class="result">
      <p>Birth Date: {{ data.birthDate | date : 'dd.MM.YYYY' }}</p>
      <p>Age: {{ data.age }}</p>
      <p>Gender: {{ data.sex | titlecase }}</p>
      <p>Serial number: {{ data.serial }}</p>
      <app-copy-button [contentToCopy]="dataString"/>
    </div>
}
