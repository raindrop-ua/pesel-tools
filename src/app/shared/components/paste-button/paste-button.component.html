<button
  type="button"
  class="copy-button"
  [title]="pasted() ? 'Pasted' : 'Paste'"
  (click)="onPaste()"
>
  <span class="sr-only">{{ pasted() ? 'Copied!' : 'Copy' }}</span>
  @if (!pasted()) {
      <svg icon="paste" width="24" height="24" stroke="currentColor" stroke-width="2"></svg>
  } @else {
      <svg icon="check" width="24" height="24" stroke="currentColor" stroke-width="2"></svg>
  }
</button>
