<button
  type="button"
  class="copy-json-button"
  aria-live="polite"
  [disabled]="disabled()"
  [title]="copied() ? 'JSON Copied!' : 'Copy JSON'"
  (click)="onCopy()"
>
  <span class="sr-only">{{ copied() ? "JSON Copied!" : "Copy JSON" }}</span>
  @if (!copied()) {
    <svg
      icon="braces"
      width="24"
      height="24"
      stroke="currentColor"
      stroke-width="2"
    ></svg>
  } @else {
    <svg
      icon="check"
      width="24"
      height="24"
      stroke="currentColor"
      stroke-width="2"
    ></svg>
  }
</button>
