<button
  type="button"
  class="copy-button"
  aria-live="polite"
  [disabled]="disabled()"
  [title]="copied() ? 'Copied!' : 'Copy'"
  (click)="onCopy()"
>
  <span class="sr-only">{{ copied() ? 'Copied!' : 'Copy' }}</span>
  @if (!copied()) {
    <svg icon="copy" width="24" height="24" stroke="currentColor" stroke-width="2"></svg>
  } @else {
    <svg icon="check" width="24" height="24" stroke="currentColor" stroke-width="2"></svg>
  }
</button>
