<button
  type="button"
  class="save-button"
  [title]="saved() ? 'Saved!' : 'Save JSON File'"
  (click)="onSave()"
>
  <span class="sr-only">{{ saved() ? 'Saved!' : 'Save JSON File' }}</span>
  @if (!saved()) {
    <svg icon="json-file" width="24" height="24" stroke="currentColor" stroke-width="2"></svg>
  } @else {
    <svg icon="check" width="24" height="24" stroke="currentColor" stroke-width="2"></svg>
  }
</button>
