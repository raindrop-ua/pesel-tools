<div class="inputs">
  <div class="dob">
    <app-pesel-input class="input-s" placeholder="dd"/>
    <app-pesel-input class="input-s" placeholder="mm"/>
    <app-pesel-input class="input-l" placeholder="yyyy"/>
  </div>
  <div class="gender">
    <div class="radio-inputs">
      <label class="radio">
        <input type="radio" name="radio">
        <span class="name">Male</span>
      </label>
      <label class="radio">
        <input type="radio" name="radio" checked>
        <span class="name">Female</span>
      </label>
    </div>
  </div>
</div>
