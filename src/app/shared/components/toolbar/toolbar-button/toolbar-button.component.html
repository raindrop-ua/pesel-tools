<button
  type="button"
  class="tool-btn"
  [disabled]="isDisabled()"
  [title]="active() ? activeTitle() : title()"
  (click)="handleClick()"
  aria-live="polite"
>
  <span class="sr-only">{{ active() ? srActiveText() : srText() }}</span>
  @if (!active()) {
    <svg
      [icon]="icon()"
      width="24"
      height="24"
      stroke="currentColor"
      stroke-width="2"
    ></svg>
  } @else {
    <svg
      [icon]="activeIcon()"
      width="24"
      height="24"
      stroke="currentColor"
      stroke-width="2"
    ></svg>
  }
</button>
