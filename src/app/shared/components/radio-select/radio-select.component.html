<div class="radio-inputs">
  <label class="radio">
    <input
      type="radio"
      name="gender"
      [checked]="value === 'male'"
      (change)="selectGender('male')"
      [disabled]="disabled"
    />
    <span class="name">Male</span>
  </label>
  <label class="radio">
    <input
      type="radio"
      name="gender"
      [checked]="value === 'female'"
      (change)="selectGender('female')"
      [disabled]="disabled"
    />
    <span class="name">Female</span>
  </label>
</div>
