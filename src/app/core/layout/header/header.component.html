<header>
  <div class="main-block">
    <button class="burger" (click)="onMenuToggle()" aria-label="Toggle menu">
      <span class="line"></span>
      <span class="line"></span>
      <span class="line"></span>
    </button>
    @if (menuOpen()) {
      <nav class="mobile-navigation">
        <menu>
          @for (item of navigation; track item.path) {
            <li>
              <a
                class="link"
                [routerLink]="item.path"
                [class.active]="isLinkActive(item.path)"
                (click)="onMenuClose()"
              >
                {{ item.label }}
              </a>
            </li>
          }
        </menu>
      </nav>
    }
    <div class="logo">
      <a class="logo-link" [routerLink]="'/'">
        PESEL Tools
      </a>
    </div>
    <nav class="navigation">
      <menu>
        @for (item of navigation; track item.path) {
          <li>
            <a
              class="link"
              [routerLink]="item.path"
              [class.active]="isLinkActive(item.path)"
            >
              {{ item.label }}
            </a>
          </li>
        }
      </menu>
    </nav>
  </div>
  <app-theme-switcher/>
</header>
@if (menuOpen()) {
  <div
    class="overlay"
    tabindex="0"
    role="button"
    aria-label="Close menu"
    (click)="onMenuClose()"
    (keydown.enter)="onMenuClose()"
    (keydown.space)="onMenuClose()"
  ></div>
}
