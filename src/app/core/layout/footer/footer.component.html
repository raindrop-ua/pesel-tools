<footer>
  <div>
    <p>&copy; 2025-{{ currentYear }}</p>
    <nav class="navigation">
      <menu>
        @for (item of navigation; track item.path) {
          <li>
            <a
              class="link"
              [routerLink]="item.path"
              [class.active]="isLinkActive(item.path)"
            >
              {{ item.label }}
            </a>
          </li>
        }
      </menu>
    </nav>
  </div>
  <div>
    Coded with <svg icon="heart" width="24" height="24" stroke="currentColor" stroke-width="2"></svg>
  </div>
</footer>
