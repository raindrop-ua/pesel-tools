<div class="input-control">
  <input
    name="pesel"
    type="number"
    [placeholder]="placeholder()"
    [value]="value"
    [disabled]="disabled"
    (input)="onInput($event)"
    (blur)="onBlur()"
  />
  <app-toolbar>
    <app-paste-button (result)="onPasteResult($event)" />
  </app-toolbar>
</div>
