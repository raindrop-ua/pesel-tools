@if (data(); as data) {
  <div class="result">
    <p>Birth Date: {{ data.birthDate | date: "dd.MM.y" }}</p>
    <p>Age: {{ data.age }}</p>
    <p class="sex">
      <span>Sex: {{ data.sex | titlecase }}</span>
      <svg
        [icon]="data.sex"
        width="24"
        height="24"
        stroke="currentColor"
        stroke-width="2"
      ></svg>
    </p>
    <p>Serial number: {{ data.serial }}</p>
    <app-toolbar>
      <app-copy-button [contentToCopy]="dataString()" />
    </app-toolbar>
  </div>
  <ng-template #male> </ng-template>
}
