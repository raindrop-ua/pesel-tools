<div class="radio-inputs">
  @for (option of options; track option.value) {
    <label class="radio">
      <input
        type="radio"
        [name]="option.name"
        [checked]="option.value === value"
        [disabled]="disabled"
        (change)="onSelect(option)"
      />
      <span class="name">{{ option.label }}</span>
    </label>
  }
</div>
