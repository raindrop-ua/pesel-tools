<div class="output-control">
  @let peselsData = data();
  @for (item of peselsData; track item) {
    <app-pesel-item [peselNumber]="item"></app-pesel-item>
  }
  <app-toolbar>
    @if (peselsData.length <= 1) {
      <app-goto-parse-button [pesel]="peselsData[0]" />
    }
    <app-save-button [contentToSave]="peselList()" />
    <app-copy-json-button [contentToCopy]="peselList()" />
    <app-copy-button [contentToCopy]="peselList()" />
  </app-toolbar>
</div>
